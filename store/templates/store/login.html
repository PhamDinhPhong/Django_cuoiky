{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="container login col-4">
        <h1>LOG IN</h1>
        <h3>Enter your login credentials</h3>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="first">
                Username:
            </label>
            <input type="text"
                id="first"
                name="username"
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                id="password"
                name="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button class="button-login" type="submit"
                        onclick="solve()">
                    Log In
                </button>
            </div>
        </form>
        <p>Not registered? 
            <a href="{% url "register" %}"
            style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>

{% endblock content %}
